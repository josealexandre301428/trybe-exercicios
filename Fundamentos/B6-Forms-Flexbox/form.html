<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <title>Fixação</title>
</head>
<body>
  <header id="title" class="container text-center">
    <h1 class="display-1 ">Cadastre seu curriculo</h1>
  </header>
  <form action="" method="post" class="container" >
    <fieldset class="center">
      <div class="mb-3">
        <label for="name" class="form-label">Nome 
          <input class="form-control" maxlength="40" type="text" id="name" placeholder="Seu nome aqui" required>
        </label>
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email
          <input class="form-control" maxlength="50" type="text" id="email" placeholder="Seu email aqui" required>
        </label>
      </div>
      <div class="mb-3">
        <label class="form-label" for="cpf">Cpf
          <input class="form-control" maxlength="11" type="text" id="cpf" placeholder="Seu CPF aqui" required>
        </label>
      </div>
      <div class="mb-3">
        <label class="form-label" for="adrees">Endereço
          <input class="form-control" maxlength="200" type="text" id="adrees" placeholder="Seu endereço aqui" required>
        </label>
      </div>
      <div class="mb-3">
        <label class="form-label" for="city">Cidade
          <input class="form-control" maxlength="28" type="text" id="city" placeholder="Sua cidade aqui" required>
        </label>
      </div>
      <div class="mb-3">
        <label class="form-label" for="state">Estado
          <select name="Estados" id="state" class="form-select form-select-sm" required>
            <option value="">MG</option>
            <option value="">SP</option>
            <option value="">ES</option>
            <option value="">DF</option>
            <option value="">CE</option>
          </select>
        </label>
      </div>
      <div class="form-check form-switch row">
        <legend>Moradia</legend>
        <label class="form-check-label" for="home">Casa<input class="form-check-input col" type="radio" id="home" name="tipo"></label>
        <label class="form-check-label" for="ap">Apartamento<input class="form-check-input col" type="radio" id="ap" name="tipo"></label>
      </div>
    </fieldset>


    <fieldset class="center" >
      <div class="mb-3        <legend>Resumo</legend>
        <textarea name="resumo" class="entrada" id="resumo" maxlength="100" cols="50" rows="20"></textarea>
      </div>
      <div class="mb-3">        
      <label for="cargo">cargo<input type="text" name="cargo" class="form-control" id="cargo" maxlength="50"></label> 
      </div>
      <div class="mb-3">
        <label for="cargo-description">Descrição do cargo<textarea name="cargo" class="form-control" id="cargo-description" maxlength="500" cols="30" rows="10"></textarea></label> 
      </div>
      <div class="mb-3">
        <label for="date">Data<input type="date" name="data" class="form-control" id="date"></label> 
      </div>
    
    </fieldset>

    <button id="enviar" class="btn btn-success" type="submit">Enviar</button>
    <button id="limpar" class="btn btn-success" type="reset">Limpar Formulario</button>
  </form>
</body>
</html>
